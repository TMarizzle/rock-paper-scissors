<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="heading">
        <h1>Rock, Paper, Scissors</h1>
        <p>Use the buttons below to play!</p>
    </div>
    <div class="buttons">
        <button class="rockBtn" value="rock">Rock</button>
        <button class="paperBtn" value="paper">Paper</button>
        <button class="scissorsBtn" value="scissors">Scissors</button>
    </div>
    
    <div class="humanPoints">
        Human: 0
    </div>
    <div class="computerPoints">
        Computer: 0
    </div>
    <div class="log"></div>
    
</body>
</html>
